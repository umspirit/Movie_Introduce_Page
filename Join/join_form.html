    <script type="text/javascript">
      var id_field = document.getElementsByClassName('id_field');
      var pw_field = document.getElementsByClassName('pw_field');
      var pwconfirm_field = document.getElementsByClassName('pwconfirm_field');
      var name_field = document.getElementsByClassName('name_field');
      var hp1_field = document.getElementsByClassName('hp1_field');
      var hp2_field = document.getElementsByClassName('hp2_field');
      var hp3_field = document.getElementsByClassName('hp3_field');
      var eid_field = document.getElementsByClassName('eid_field');
      var edomain_field = document.getElementsByClassName('edomain_field');
      var address_field = document.getElementsByClassName('address_field');
      var address2_field = document.getElementsByClassName('address2_field');

      function blankcheck() {
        if(id_field[0].value.length < 1) {
          alert('아이디는 빈 칸을 입력할 수 없습니다.');
          id_field[0].focus();
        }
        else if(pw_field[0].value.length < 1) {
          alert('비밀번호는 빈 칸을 입력할 수 없습니다.');
          pw_field[0].focus();
        }
        else if(pwconfirm_field[0].value.length < 1) {
          alert('비밀번호확인은 빈 칸을 입력할 수 없습니다.');
          pwconfirm_field[0].focus();
        }
        else if(pw_field[0].value != pwconfirm_field[0].value) {
          alert('입력한 비밀번호가 일치하지 않습니다.');
          pw_field[0].value = '';
          pwconfirm_field[0].value = '';
          pw_field[0].focus();
        }
        else if(name_field[0].value.length < 1) {
          alert('이름은 빈 칸이 입력될 수 없습니다.');
          name_field[0].focus();
        }
        else if(hp1_field[0].value.length < 1 || hp2_field[0].value.length < 1 || hp3_field[0].value.length < 1) {
          alert('전화번호는 빈 칸을 입력할 수 없습니다.');
          if(hp1_field[0].value.length < 1) {
            hp1_field[0].focus();
          }
          else if(hp2_field[0].value.length < 1) {
            hp2_field[0].focus();
          }
          else {
            hp3_field[0].focus();
          }
        }
        else if(eid_field[0].value.length < 1) {
          alert('이메일 아이디는 빈칸을 입력할 수 없습니다.');
          eid_field[0].focus();
        }
        else if(edomain_field[0].value.length < 1) {
          alert('이메일 도메인은 빈 칸을 입력할 수 없습니다.');
          edomain_field[0].focus();
        }
        else if(address_field[0].value.length < 1) {
          alert('주소지는 빈 칸을 입력할 수 없습니다.');
          address_field[0].focus();
        }
        else if(address2_field[0].value.length < 1) {
          alert('상세주소는 빈 칸을 입력할 수 없습니다.');
          address2_field[0].focus();
        }
        else {
          location.href = "joinok.html";
        }
